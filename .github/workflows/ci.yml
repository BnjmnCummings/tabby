name: CI

on:
  push:
    branches:
        - main
        - feat/*
        - fix/*
        - refactor/*
  pull_request:
    branches: 
        - main

jobs:
  test-and-build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.x'
        cache: 'npm'
        
    - run: npm ci
    - run: npm test -- --watchAll=false
    - run: npm run build
    
    - name: Verify build
      run: |
        test -f dist/manifest.json && test -f dist/popup.html && 
        test -f dist/popup.js && test -f dist/background.js
        
    - uses: actions/upload-artifact@v4
      with:
        name: extension-build
        path: dist/
